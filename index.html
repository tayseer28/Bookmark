<body>

    <main>
        <div class="container p-lg-5  m-auto">
            <h1 class="position-relative m-auto my-5 text-center">Bookmarker</h1>
            <!-- main content -->
            <div class="main-content d-flex flex-column top-dotted-border">
                <div class="main-content-title d-flex justify-content-center align-items-center my-4">

                    <i class="fa-solid fa-bookmark m-2 d-block"></i>
                    <h2 class="text-center pt-1">
                        Bookmark your favorite sites
                    </h2>
                    <i class="fa-solid fa-bookmark m-2 d-block"></i>
                </div>
                <!--site name  -->

                <div class="mb-3">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    <label for="siteName" class="form-label ">Site Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>
                <!--site url  -->
                <div class="mb-3">
                    <i class="fa-solid fa-link pe-2"></i>
                    <label for="siteURL" class="form-label">Site URL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="siteURL" placeholder="Website URL"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <button id="submitBtn" class="btn align-self-center px-5 py-1 mb-4 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
            </div>
            <!-- ===================================display table ======================= -->
            <div class="display-table top-dotted-border">
                <table class="table text-center my-4">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
